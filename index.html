<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Party is over...</title>
    <style>
        body, h1, h2, h3, h4, h5 {
			color: white;
            background-color: black;
            margin: 0;
            padding: 0;
        }
		a {
			color: orange;
		}
		a:hover {
			color: #cccccc;
		}
		div {
            width: 49%;
            overflow: hidden;
            position: relative;
            display: inline-block;
            border: none;
            margin: 0;
            padding: 0;
			vertical-align: top;
			text-align: center;
		}
		#content-container {
			text-align: left;
		}
		#img-container {
            width: 1px;
            height: 1px;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
		}
        ol, ul, li {
			text-align: left;
        }
        iframe {
            width: 100%;
            height: 1200px;
            frameborder: 0;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
			vertical-align: top;
        }
		/* Small Phones */
		@media only screen and (min-device-width : 320px) and (max-device-width : 374px) {
            div {
                width: 100%;
            }
		}
		/* Phones( | ) */
		@media only screen and (min-device-width : 375px) and (max-device-width : 479px) {
            div {
                width: 100%;
            }
		}
		/* Phones( -- ) */
		@media only screen and (min-device-width : 480px) and (max-device-width : 767px) {
            div {
                width: 100%;
            }
		}
		/* Tablets, iPad */
		@media only screen and (min-device-width : 768px) and (max-device-width : 1023px) {
            div {
                width: 49%;
            }
		}
		/* iPad Pro */
		@media only screen and (min-device-width : 1024px) and (max-device-width : 1366px) {
            div {
                width: 49%;
            }
		}
    </style>
</head>
<body>

	<div style="width: 99%;">
		<h5>The Party is over...</h5><br />
	</div>
</body>
</html>
